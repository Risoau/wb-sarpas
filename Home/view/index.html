<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarana & Prasarana SMK Negeri 1 Tanah Grogot</title>

    <!-- CSS Connection -->
    <link rel="stylesheet" href="../resource/css/style.css">

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat" />

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="track"></div>

    <header>
        <p class="text1">
            <span>Sarana & Prasarana</span> 
            <br>
            SMK Negeri 1 Tanah Grogot
        </p>
        <button type="button" class="down" id="down" href="#">
            <span class="material-symbols-outlined">
                arrow_downward
            </span>
        </button>
        
        <div class="wave" id="wave1" style="--i:1;"></div>
        <div class="wave" id="wave2" style="--i:2;"></div>
        <div class="wave" id="wave3" style="--i:3;"></div>
        <div class="wave" id="wave4" style="--i:4;"></div>
    </header>


    <div class="main" id="login">
        <div class="content">
            <div class="card1">
                <p class="title">Selamat Datang ! <span class="note">masuk untuk melanjutkan akses</span> </p>
                <p class="domain">www.sarpassmkn1tgt.sch.id</p>

                <div class="card-wave"></div>

                <section>
                    <img src="../resource/element/1.svg" data-speed="4" alt="1.svg" class="layer">
                    <img src="../resource/element/2.svg" data-speed="5" alt="2.svg" class="layer">
                    <img src="../resource/element/3.svg" data-speed="6" alt="3.svg" class="layer">
                    <img src="../resource/element/4.svg" data-speed="7" alt="4.svg" class="layer">
                    <img src="../resource/element/5.svg" data-speed="-8" alt="5.svg" class="layer">
                    <img src="../resource/element/6.svg" data-speed="9" alt="6.svg" class="layer">
                    <img src="../resource/element/7.svg" data-speed="4" alt="7.svg" class="layer">
                    <img src="../resource/element/8.svg" data-speed="-5" alt="8.svg" class="layer">
                    <img src="../resource/element/9.svg" data-speed="6" alt="9.svg" class="layer">        
                    <img src="../resource/element/10.svg" data-speed="7" alt="10.svg" class="layer">
                </section>
            </div>

            <div class="card2">
                <p class="title">sign in</p>
                <form action="" method="post" id="signin">
                    <ul>
                        <li class="ip-text">
                            <label for="username">username</label>
                            <input type="text" name="username" id="username" autocomplete="off">
                        </li>
                        <li class="ip-text">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" autocomplete="off">
                        </li>
                        <li class="ip-checkbox">
                            <label class="container">
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <span class="checkcs"></span>
                            </label>
                            <label for="checkbox" class="checklabel">remember me</label>
                        </li>
                    </ul>
                    <button type="button" id="form-signin">sign in</button>
                </form>
            </div>
        </div>

        <div class="wave-footer"></div>

    </div>

    <footer>
        <div class="card1">
            <p class="title">Media Social</p>
            <ul>
                <li>Website</li>
                <li>Instagram</li>
            </ul>
        </div>

        <div class="card2">
            <p class="title">Information</p>
            <ul>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>

        <ul class="alternate">
            <li id="homeAlt">
                <span class="material-symbols-outlined" >
                    home
                </span>
            </li>

            <li id="loginAlt">
                <span class="material-symbols-outlined">
                    login
                </span>
            </li>
        </ul>

        <p class="copyright">
            HakCipta @ 2023 - Sarana & Prasarana
        </p>
    </footer>

    <script src="../resource/js/style.js"></script>
    <script src="../resource/js/program.js"></script>
    
</body>
</html>
