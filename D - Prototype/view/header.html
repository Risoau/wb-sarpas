<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>

    <!-- CSS Connection -->
    <link rel="stylesheet" href="../resource/css/header.css">
    
    
    <!-- Resource Connection -->
    <script>
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    $()
    
</head>
<body>

    <!-- Header  -->
    <header>
		<p class="webname">
			Sarpas
		</p>
		
		<ul>
			<li class="username">
				Farhan Raditya Al Gazali
			</li>

			<li class="profile">
				<img src="../resource/image/hutao.jpg">
			</li>
		</ul>	
	</header>

	<!-- Navigation -->
	<div class="nav">
		<ul>
			<!-- Dashboard -->
			<li class="lii dashboard active" onclick="window.scrollTo(0, 0);">
					<a>
						<span class="material-symbols-outlined Icon">
							Dashboard
						</span>

					</a>
			</li>

			<!-- New  -->
			<li class="lii new" onclick="window.scrollTo(0, 820);">
					<a>
						<span class="material-symbols-outlined Icon">
							Magic_Button
						</span>

						<p>New</p>
					</a>					
			</li>

			<!-- Update  -->
			<li class="lii update">
					<a>
						<span class="material-symbols-outlined Icon">
							update
						</span>

						<p>Update</p>
					</a>					
			</li>

			<!-- Inbox  -->
			<li class="lii Inbox">
					<a>
						<span class="material-symbols-outlined Icon">
							Chat
						</span>

						<p>Inbox</p>
					</a>				
			</li>

			<!-- Setting  -->
			<li class="lii setting">
					<a>
						<span class="material-symbols-outlined Icon">
							Settings
						</span>

						<p>Settings</p>
					</a>				
			</li>		
		</ul>
